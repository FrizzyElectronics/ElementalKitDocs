
site_name: Frizzy's Wiki
pages:
  - Frizzy's Wiki: index.md
  - Plataforma: 
    - Arduino: arduino.md
    - Raspberry Pi: raspberry.md
  - Frizzy Elemental Kit: 
    - Introducci√≥n :  intro.md
    - Sensores: sensor.md
    - Actuadores: actuador.md
    - Display: display.md
    - Communicacion: comm.md
    - Otros: otros.md 
theme:
  name: 'material'
  logo: 'images/logolight.png'
  favicon: 'images/logodark.png'
  palette:
    primary: purple
    accent: purple




markdown_extensions:
  - codehilite
  - admonition
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

repo_name: FrizzyElectronics
repo_url: https://github.com/FrizzyElectronics/ElementalKitDocs